<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <div class="comment-container">
        <h3 class="comment-container-title">Comments</h3>
        <div class="comments">
            <div  class="comment flex items-start justify-start">
                <img
            class="comment-avatar" src="/fotot/ylberi.jpg"/>
                <div class="flex-1">
                    <h3 class="comment-author">Ylber Gashi</h3>
                    <div class="comment-body">First comment some type!</div>
                </div>
            </div>
        </div>

        <div class="comment comment-new flex items-start justify-start">
            <img
            class="comment-avatar"
            src="/fotot/ylberi.jpg"
          />
            <div class="flex1">
                <h3 class="comment-author">Ylber Gashi</h3>
                <form action="#" class="comment-form">
                    <textarea class="comment-input" placeholder="Add a comment"></textarea>
                    <input type="submit" class="comment-submit" value="Send">
                </form>
            </div>
        </div>
    </div>


    <script src="comment.js"></script>
</body>
</html>
